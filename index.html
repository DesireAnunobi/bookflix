<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Bookflix</title>
</head>

<body>
    <header class="header">
        <h1>Bookflix</h1>
        <nav>
            search-box
        </nav>
    </header>

    <div class="row">
        <div class="col-lg-6 col-sm-12">
            <div id="results">
                <div class="container-fluid search-box" style="float: left;"></div>
            </div>
        </div>
        <div class="col-lg-6 col-sm-12 hide">

                        <div class="recomendbox col">

                            <img src="./assets/images/cover.jpg" alt="" height="50px" width="30px">

                        </div>
                        <div class="col">
                            <img src="./assets/images/cover.jpg" alt="" height="50px" width="30px">
                        </div>
                        <div class="col">
                            <img src="./assets/images/cover.jpg" alt="" height="50px" width="30px">
                        </div>
                    </div>
                    <div class="booksBox row">
                        <div class="box box1 row">
                            <h4>WANT TO READ LIST MAX 5 ITEMS PER LIST</h4>
                            <div class="col">
                                <img src="./assets/images/cover.jpg" alt="" height="50px" width="30px">
                            </div>
                            <div class="col">
                                <img src="./assets/images/cover.jpg" alt="" height="50px" width="30px">
                            </div>
                            <div class="col">
                                <img src="./assets/images/cover.jpg" alt="" height="50px" width="30px">
                            </div>
                            <div class="col">
                                <img src="./assets/images/cover.jpg" alt="" height="50px" width="30px">
                            </div>
                            <div class="col">
                                <img src="./assets/images/cover.jpg" alt="" height="50px" width="30px">
                            </div>
                            <button class="btn btn-primary" style="width: 25%;">Add</button>
                        </div>
                        <div class="box box2 row">
                            <h4>CURRENTLY READING LIST MAX 5PER LIST</h4>
                            <div class="col">
                                <img src="./assets/images/cover.jpg" alt="" height="50px" width="30px">
                            </div>
                            <div class="col">
                                <img src="./assets/images/cover.jpg" alt="" height="50px" width="30px">
                            </div>
                            <div class="col">
                                <img src="./assets/images/cover.jpg" alt="" height="50px" width="30px">
                            </div>
                            <div class="col">
                                <img src="./assets/images/cover.jpg" alt="" height="50px" width="30px">
                            </div>
                            <div class="col">
                                <img src="./assets/images/cover.jpg" alt="" height="50px" width="30px">
                            </div>
                            <button class="btn btn-primary " style="width: 25%;">Add</button>
                        </div>
                        <div class="box box3 row">
                            <h4> ALREADY READ MAX 5 ITEMS PER LIST (SHOWING)</h4>
                            <div class="col">
                                <img src="./assets/images/cover.jpg" alt="" height="50px" width="30px">
                            </div>
                            <div class="col">
                                <img src="./assets/images/cover.jpg" alt="" height="50px" width="30px">
                            </div>
                            <div class="col">
                                <img src="./assets/images/cover.jpg" alt="" height="50px" width="30px">

                </div>
            </div>
        </div>
    </div>





    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <!-- JavaScript -->
    <script src="./assets/js/searchAPI.js"></script>
    <script src="./assets/js/search_results.js"></script>
    <script src="./assets/js/script.js"></script>

</html>
