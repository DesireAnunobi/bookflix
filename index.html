<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!--Google font styling-->
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <title>Bookflix</title>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="./assets/images/logo-no-background.png" alt="logo-no-background" />
        <h1>BOOKFLIX</h1>

        <div class="navbar-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Search Section -->
    <div class="search-section">
        <!-- Search Box -->
        <div class="search-box">
            <label for="search" class="search-label">Search here</label>
            <input type="text" id="search" name="search" class="form-control" placeholder="Enter your search">
        </div>

        <!-- Search Button -->
        <button class="btn btn-primary">Search</button>

        <!-- Tick Box Options -->
        <div class="tick-box-options">
            <label class="form-check-label">
                <input type="radio" name="searchType" id="byTitle" class="form-check-input" value="byTitle" checked> By
                Title
            </label>
            <label class="form-check-label">
                <input type="radio" name="searchType" id="byAuthor" class="form-check-input" value="byAuthor"> By Author
            </label>
            <label class="form-check-label">
                <input type="radio" name="searchType" id="bySubject" class="form-check-input" value="bySubject"> By
                Subject
            </label>
            <label class="form-check-label">
                <input type="radio" name="searchType" id="byText" class="form-check-input" value="byText"> By Book Text
            </label>
        </div>
    </div>

    <!-- Search/My Shelf -->
    <div class="row sections">
        <div class="col-lg-6 col-sm-12">
            <div class="d-flex justify-content-center" >
                <div id="loadSpinner" class="spinner-border text-secondary m-5" style="width: 4rem; height: 4rem;" role="status">
                </div>
            </div>
            <div id="results">
                <div class="container-fluid search-box"></div>
            </div>
        </div>
        <div class="col-lg-6 col-sm-12 fixed">
            <div class="row shelf-top">
                <div class="myShelf hide">
                    <h2>My Shelf</h2>
                    <div class="booksBox row">
                        <div class="box row">
                            <h4>Want to Read</h4>
                            <div class="col mylists">
                                <img class="want1" src="./assets/images/cover.jpg">
                            </div>
                            <div class="col">
                                <img class="want2" src="./assets/images/cover.jpg">
                            </div>
                            <div class="col">
                                <img class="want3" src="./assets/images/cover.jpg">
                            </div>
                            <div class="col">
                                <img class="want4" src="./assets/images/cover.jpg">
                            </div>
                            <div class="col">
                                <img class="want5" src="./assets/images/cover.jpg">
                            </div>
                        </div>
                        <div class="box row">
                            <h4>Currently Reading</h4>
                            <div class="col">
                                <img class="reading1" src="./assets/images/cover.jpg">
                            </div>
                            <div class="col">
                                <img class="reading2" src="./assets/images/cover.jpg">
                            </div>
                            <div class="col">
                                <img class="reading3" src="./assets/images/cover.jpg">
                            </div>
                            <div class="col">
                                <img class="reading4" src="./assets/images/cover.jpg">
                            </div>
                            <div class="col">
                                <img class="reading5" src="./assets/images/cover.jpg">
                            </div>
                        </div>
                        <div class="box row">
                            <h4> Already Read</h4>
                            <div class="col">
                                <img class="read1" src="./assets/images/cover.jpg">
                            </div>
                            <div class="col">
                                <img class="read2" src="./assets/images/cover.jpg">
                            </div>
                            <div class="col">
                                <img class="read3"src="./assets/images/cover.jpg">
                            </div>
                            <div class="col">
                                <img class="read4" src="./assets/images/cover.jpg">
                            </div>
                            <div class="col">
                                <img class="read5"src="./assets/images/cover.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy Group 17 (Carlos Borrega, Desire Anunobi, Gjorgji Krstevski, Mohammed Husain, Sufyan Gajra)</p>
        </footer>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
        <!-- JavaScript -->
        <script src="./assets/js/searchbar_toggle.js"></script>
        <script src="./assets/js/searchAPI.js"></script>
        <script src="./assets/js/search_results.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
